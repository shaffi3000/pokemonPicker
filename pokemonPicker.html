<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Pick a Pokemon!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Pokemon Picker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Built with</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    </nav>



    <div class="container">
        <div class="jumbotron" id="headerJumbo">
            <h2 id="headerH2" class="text-center">Fill out the form below to begin!</h2>


        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label class="my-1 mr-2" for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="First name">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Age</label>
                <select class="custom-select my-1 mr-sm-2" id="ageInput">
                  <option selected>Select your age</option>
                  <option value="1">1-17</option>
                  <option value="2">18-30</option>
                  <option value="3">31+</option>
                </select>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Which is your spirit element</label>
                <select class="custom-select my-1 mr-sm-2" id="elementInput">
                  <option selected>Choose...</option>
                  <option value="1">Earth</option>
                  <option value="2">Wind</option>
                  <option value="3">Fire</option>
                </select>

              
                <button type="button" class="btn btn-danger" id="submitButton">Submit</button>
            </div>
        </form>

    </div>

    <hr>

    <div class="container" id="resultsDiv">
        <div class="row">
            <div class="col-md-6">
                <h2 id="resultsIn" class="display-4 text-center">
                    The results are in, your Pokemon is...
                </h2>
            </div>
           <div class="col-md-4">
               <img id="pokemonBall" src="img/pokeball.jpg" alt="pokeball">

           </div>
        </div>
        
    </div>




    



<script type="text/javascript" src="picker.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
